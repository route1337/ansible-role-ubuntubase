driver:
  name: vagrant

provisioner:
  name: ansible_playbook
  ansible_verbose: true
  ansible_verbosity: 4

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: Svpernova09/demo-bento-22.04

suites:
  - name: standard
    provisioner:
      require_ansible_repo: true
      require_ansible_source: false
      playbook: tests/playbooks/repo-role.yml
      hosts: kitchen
      roles_path: .
      ansible_inventory: tests/inventory
    verifier:
      inspec_tests:
      - tests/smoke/repo-role/standard
  - name: systemd
    provisioner:
      require_ansible_repo: true
      require_ansible_source: false
      playbook: tests/playbooks/repo-role.yml
      hosts: kitchen
      roles_path: .
      ansible_inventory: tests/inventory
      host_vars_path: tests/host_vars/systemd
    verifier:
      inspec_tests:
        - tests/smoke/repo-role/systemd
