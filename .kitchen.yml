driver:
  name: ec2
  some_config: true
  region: us-east-1
  instance_type: m3.medium
  associate_public_ip: true
  interface: dns

provisioner:
  name: ansible_playbook
  ansible_verbose: true
  ansible_verbosity: 4

verifier:
  name: inspec

transport:
  connection_timeout: 10
  connection_retries: 5
  username: ubuntu

platforms:
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: ubuntu-22.04
    driver:
      image_id: ami-0515e1913cfc2801d # A private custom AMI that enables ssh-rsa keys for sshd in Vagrant.

suites:
  - name: standard
    provisioner:
      require_ansible_repo: true
      require_ansible_source: false
      playbook: tests/playbooks/repo-role.yml
      hosts: kitchen
      roles_path: .
      ansible_inventory: tests/inventory
    verifier:
      inspec_tests:
      - tests/smoke/repo-role/standard
  - name: systemd
    provisioner:
      require_ansible_repo: true
      require_ansible_source: false
      playbook: tests/playbooks/repo-role.yml
      hosts: kitchen
      roles_path: .
      ansible_inventory: tests/inventory
      host_vars_path: tests/host_vars/systemd
    verifier:
      inspec_tests:
        - tests/smoke/repo-role/systemd
